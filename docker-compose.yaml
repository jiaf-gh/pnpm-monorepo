services:
  hono-api:
    build:
      context: ./
      dockerfile: ./packages/hono-api/Dockerfile
    ports:
      - "3000:3000"
  express-api:
    build:
      context: ./
      dockerfile: ./packages/express-api/Dockerfile
    ports:
      - "4200:4200"
  nuxt-app:
    build:
      context: ./
      dockerfile: ./packages/nuxt-app/Dockerfile
    ports:
      - "3001:3001"